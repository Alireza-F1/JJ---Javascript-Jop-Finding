<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ - JS Job position</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div class="logo_bookmark">
            
                <div class="logo_container">
                    <a href="https://www.alirezahadipoor.com/" target="_blank"></a>
                </div>
            
            <span class="line"></span>
            <div class="bookmark_container">
                <button class="user_profile_btn">
                    User Profile
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
                <div class="user_profile_content">
                    <a href="#">Profile</a>
                    <a href="#">Jobs</a>
                    <a href="#">Bookmarks</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        <div class="search_box">
            <form action="" class="search_form">
                <button class="search_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
                <input type="text" class="search_term">
            </form>
        </div>
        <p class="advertising">
            Made By L‚ù§ve - <a href="https://www.alirezahadipoor.com/">Alireza Hadipoor</a> 
        </p>
    </section>

    <section class="main_content">
        <div class="result_container">
            <div class="job_result">
                <div class="job_result_header"></div>
                <div class="job_result_main"></div>
                <div class="job_result_footer"></div>
            </div>
            <div class="job_details_container"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="copyright_container"></div>
        <div class="total_job_avialable"></div>
        <div class="made_by"></div>
    </footer>
</body>
</html>
