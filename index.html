<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ - JS Job position</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div class="logo_bookmark">
            
                <div class="logo_container">
                    <a href="https://www.alirezahadipoor.com/" target="_blank"></a>
                </div>
            
            <span class="line"></span>
            <div class="bookmark_container">
                <button class="user_profile_btn">
                    User Profile
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
                <div class="user_profile_content">
                    <a href="#">Profile</a>
                    <a href="#">Jobs</a>
                    <a href="#">Bookmarks</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        <div class="search_box">
            <form action="" class="search_form">
                <button class="search_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
                <input type="text" class="search_term">
            </form>
        </div>
        <p class="advertising">
            Made By L‚ù§ve - <a href="https://www.alirezahadipoor.com/">Alireza Hadipoor</a> 
        </p>
    </section>

    <section class="main_content">
        <div class="job_result">
            <div class="job_result_header">
                <div class="job_result_header_left">
                    <span class="number_of_results">0</span>
                    <span>results</span>
                </div>
                <div class="job_result_header_right">
                    <a href="" class="filter_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                        </svg>
                    </a>
                    <button class="filter_relevant">Relevant</button>
                    <button class="filter_recent">Recent</button>
                </div>
            </div>
            <span class="job_result_header_end_line"></span>
            <div class="job_result_main"></div>
            <span class="job_result_header_end_line"></span>
            <div class="job_result_footer">
                <a href="#" class="next_page_btn">
                    Page <span class="next_page_number">2</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                    </svg>
                </a>
            </div>
        </div>
        <div class="job_details_container"></div>
    </section>

    <footer class="footer">
        <div class="copyright_container"></div>
        <div class="total_job_avialable"></div>
        <div class="made_by"></div>
    </footer>
</body>
</html>
